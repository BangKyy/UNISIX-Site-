<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Signup CSS -->
    <link rel="stylesheet" href="../css/signup.css" class="rel">
    <!-- FAV Icons -->
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- BOOTSRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>UNISIX SITE | Daftar</title>
</head>
<body>
    <header>
        <nav class="nav container-fluid">
            <!-- Logo -->
            <!-- Navbar -->
            <ul class="navbar">
                <li class="logo-container">
                    <a href="/#">
                        <img src="../images/main-logo.png" alt="logo" class="nav-logo">
                    </a>
                    <!-- <a href="#" class="logo">UNISIX</a> -->
                </li>
                <li><a href="../" class="nav-link">Beranda</a></li>
                <li><a href="#" class="nav-link">Profile</a></li>
                <li><a href="#" class="nav-link">Galeri</a></li>
                <li><a href="#" class="nav-link">Fitur</a></li>
                <li><a href="#" class="nav-link">Kontak</a></li>
            </ul>
        </nav>
    </header>
    <section class="main container-fluid pt-5">
        <div class="error-container container-sm mt-5"></div>
        <form class="form container-sm mt-5">
            <label for="username-input">Username <span class="text-danger">&ast;</span></label>
            <input type="text" name="username" id="username-input" class="form-control">
            <label for="email-input">Email <span class="text-danger">&ast;</span></label>
            <input type="text" name="email" id="email-input" class="form-control">
            <label for="password-input">Password <span class="text-danger">&ast;</span></label>
            <input type="text" name="password" id="password-input" class="form-control">
            <label for="cpassword-input">Konfirmasi password <span class="text-danger">&ast;</span></label>
            <input type="text" name="cpassword" id="cpassword-input" class="form-control">
            <input type="submit" name="submit" class="form-btn btn btn-primary mt-4" value="Sign up">
        </form>
   </section>
   <script type="module" src="../js/signup.js"></script>
</body>
</html>
