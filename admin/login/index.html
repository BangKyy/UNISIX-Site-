<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style CSS -->
    <link rel="stylesheet" href="../../css/admin/login.css">
    <!-- FAV Icons -->
    <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon">
    <!-- BOOTSRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>SCIESIXX | Admin</title>
</head>
<body>
    <h1 class="page-title text-center text-dark">ADMIN MASUK</h1>
    <form class="form container-sm">
        <div class="mb-3">
            <label for="email-input" class="form-label">Email <span class="text-danger">&ast;</span></label>
            <input type="email" class="form-control" id="email-input" autocomplete="off" required>
        </div>
        <div class="mb-3">
            <label for="password-input" class="form-label">Kata sandi <span class="text-danger">&ast;</span></label>
            <input type="password" class="form-control" id="password-input" autocomplete="off" required>
        </div>
        <button type="submit" class="form-btn btn btn-primary">Masuk</button>
    </form>
    <script type="module" src="../../js/admin-login.js"></script>
</body>
</html>
