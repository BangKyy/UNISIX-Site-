<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style CSS -->
    <link rel="stylesheet" href="../../../css/admin/add-task.css">
    <!-- Partials -->
    <link rel="stylesheet" href="../../../css/partials/auth-admin.css">
    <!-- FAV Icons -->
    <link rel="shortcut icon" href="../../../images/favicon.ico" type="image/x-icon">
    <!-- BOOTSRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Sweetalert 2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.15/dist/sweetalert2.all.min.js" integrity="sha256-t2UzhRr4kaJ0M9btOrWK1Uua9mDTZVrXyuC9lRtqAwk=" crossorigin="anonymous"></script>
    <title>SCIESIXX | Tambahkan Tugas</title>
</head>
<body>
    <div class="loader-container"></div>
    <h1 class="page-title text-center text-dark mb-5">TAMBAHKAN TUGAS</h1>
    <div class="container-fluid">
        <form class="form container">
            <div class="container-sm mb-3 d-flex flex-column">
              <label for="task-name-input" class="form-label">Nama mapel</label>
              <input type="text" class="task-name-input form-control" id="task-name-input" required>
            </div>
            <div class="container-sm mb-3 d-flex flex-column">
              <label for="task-description-input" class="form-label">Deskripsi tugas</label>
              <textarea class="task-description-input form-control" id="task-description-input" cols="30" rows="10" required></textarea>
            </div>
            <div class="container-sm mb-3 d-flex flex-column">
              <label for="task-date-input" class="form-label">Tenggat</label>
              <input type="date" class="task-date-input form-control" id="task-date-input" required>
            </div>
            <div class="form-check form-switch container-sm mb-3">
              <input class="stay-page-check form-check-input" type="checkbox" role="switch" id="stay-page-check">
              <label class="stay-page-check-label form-check-label" for="stay-page-check">Tetap berada di halaman ini</label>
            </div>
            <a href="../" class="back-btn btn btn-danger text-white">Kembali</a>
            <button type="submit" class="form-btn btn btn-primary">Submit</button>
          </form>
    </div>
    <script type="module" src="../../../js/tags/init-auth-admin.js"></script>
    <script type="module" src="../../../js/tags/auth-admin-3.js"></script>
    <script type="module" src="../../../js/add-task-calendar.js"></script>
</body>
</html>
