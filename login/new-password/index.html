<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Signup CSS -->
    <link rel="stylesheet" href="../../css/new-password.css" class="rel">
    <!-- FAV Icons -->
    <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon">
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- BOOTSRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>UNISIX SITE | Password Baru</title>
</head>
<body>
    <header></header>
    <section class="main container-fluid pt-5">
        <div class="error-container container-sm mt-5"></div>
        <div class="form-container container mt-5">
            <div class="verify-icon-container">
                <i class="bi bi-patch-check"></i>
            </div>
            <div class="verify-title-container">
                <h4>Verifikasi</h4>
            </div>
            <div class="alert-container container d-flex justify-content-center flex-column mt-2 mb-2">
                <div class="success-alert alert alert-success text-center" role="alert"></div>
                <div class="error-alert alert alert-warning alert-dismissible fade show text-center" role="alert">
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <!-- <div class="error-alert alert alert-danger text-center" role="alert"></div> -->
            </div>
            <form class="form container-sm">
                <label for="email-input" class="email-label">Masukan Email:</label>
                <input type="email" id="email-input" class="form-control">
                <div class="container d-flex justify-content-center">
                    <input type="submit" value="Dapatkan Kode" class="submit-btn btn btn-primary mt-3">
                </div>
            </form>
        </div>
   </section>
   <script type="module" src="../../js/new-password.js"></script>
</body>
</html>
